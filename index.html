<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="music_modal_container" id="music_modal_container">

        <div class="music_img_container">
            <img src="/img/bg2.jpg" alt="pink" id="cover">
        </div>

        <div class="music_modal_content">
            <div class="music_no_container">

                <span class="no_big music_no">O1</span>
                <span class="no_small music_no">O1</span>
            </div>



            <nav>
                <span>Ablums</span>
                <span>Events</span>
                <span>News</span>
                <span>Conatcts</span>
            </nav>

            <div class="music_details">
                <span class="title" id="title">Comfortably Numb</span>
                <span class="artist" id="artist">Pink floyd</span>


                <div class="progress_bar" id="progress_bar">
                    <span id="currentTime">0.00</span>
                    <span id="duration">0.00</span>
                    <span class="progress" id="progress">

                    </span>
                </div>

                <audio src="./bg.mp3" id="audio"></audio>
                <div class="controls">
                    <button id="prev" class="action_btn">
                        <img src="/prev.svg" class="prev" alt="">
                    </button>

                    <button id="play" class="action_btn action_btn_big">
                        <img src="/play.svg" class="play" alt="" id="pause_btn">
                        <img src="/play.svg" class="play" alt="" id="play_btn">
                    </button>


                    <button id="next" class="action_btn">
                        <img src="/next.svg" alt="">
                    </button>
                </div>
            </div>



            <div class="music_albums">
                <img id="pinkfloyd" src="/img/bg2.jpg" alt="">
                <img id="johnmayer" src="/img/img1.jpg" alt="">
                <img id="tameimpala" src="/img/taj-mahal2.jpg" alt="">
                <img id="thebeatles" src="/img/statue-liberty.jpg" alt="">
                <img id="tylerthecreator" src="/img/p5.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
